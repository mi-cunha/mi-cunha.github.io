    <main>

        <h3 class="main-title" id="titulo">Contato</h3>

        <div id="apply-area">
            <div class="container">
                <div class="row">
                    <div class="col-6 apply-box">
                        <h4>Quer fazer um orçamento?</h4>
                        <button type="button" class="btn btn-sucess btn-lg mt-2 ml-2" data-toggle="modal"
                            data-target="#modalOrcamento">Clique aqui</button>
                    </div>

                    <div class="col-6 apply-box">
                        <h4>Para falar com a gente pelo whatsapp:</h4>
                        <button type="button" class="btn btn-sucess btn-lg mt-2 ml-2">Clique aqui</button>

                        <!-- <a href="#" class="main-btn" id="apply-btn" target="_blank">Clique aqui!</a> -->
                    </div>
                </div>
            </div>

        <!-- Modal Orçamento -->

        <div id="modalOrcamento" class="modal fade" tabindex="-1" role="dialog"
            aria-labelledby="TituloModalCentralizado" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Faça seu orçamento</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group" id="ancora">
                                <label for="nome">Nome</label>
                                <input class="form-control" type="text" name="nome" class="nome" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input class="form-control" type="email" name="email" id="email" onblur="valida_email(this)"
                                    placeholder="seuemail@email.com">
                            </div>
                            <div class="form-group">
                                <label for="tel">Celular (whatsapp)</label>
                                <input class="form-control" type="tel" name="tel" id="tel"
                                    placeholder="(00) 00000-0000)">
                            </div>

                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <select class="form-control" name="estado" id="estado">
                                    <option value="selecione">Selecione</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>

                            <h6>Qual a faixa etária?</h6>
                            <div class="form-check-inline" id="pref">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="opcao1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        0 - 12 meses
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios2" value="opcao2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        1 a 3 anos
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios3" value="option3">
                                    <label class="form-check-label" for="exampleRadios3">
                                        3 a 5 anos
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios3" value="option3">
                                    <label class="form-check-label" for="exampleRadios3">
                                        A partir de 5 anos
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Mensagem</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    placeholder="Descreva aqui seus interesses que em breve entraremos em contato."></textarea>
                            </div>

                            <div class="form-check" id="checkbox">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Selecione se aceita nossos <a href="#">termos de uso</a>.
                                </label>
                            </div>

                            <div class="alert alert-danger d-none">
                                Preencha os campos corretamente!
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Enviar</button>
                    </div>

                </div>
            </div>
        </div>







        <section id="form">
            <section class="container">
                <form>
                    <div class="form-group" id="ancora">

                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="nota">Assunto</label>
                        <select class="form-control" name="assunto" id="assunto">
                            <option value="selecione">Selecione</option>
                            <option value="0">Trabalhe Conosco</option>
                            <option value="1">Elogios</option>
                            <option value="2">Sugestões</option>
                            <option value="3">Reclamações / Ouvidoria</option>
                            <option value="4">Dúvidas</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Mensagem</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Descreva aqui o assunto e logo retornaremos seu contato"></textarea>
                    </div>

                    <div class="form-check" id="checkbox">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Selecione se aceita nossos <a href="#">termos de uso</a>.
                        </label>
                    </div>

                    <div class="form-group text-center">
                        <button id="pesquisa-btn2" type="button">Enviar</button>
                    </div>

                    <div class="alert alert-danger d-none">
                        Preencha os campos corretamente!
                    </div>
                </form>

            </section>
        </section>
